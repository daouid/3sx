name: Build and Release

on:
  push:
    branches:
      - "main"

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:25.04
    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential git cmake ninja-build pkg-config zip

      - name: Build dependencies
        run: ./build-deps.sh

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build for Linux
        run: |
          cd build
          ninja

      - name: Package artifact
        run: |
          mkdir -p artifacts
          cd build
          cmake --install . --prefix ../staging
          cd ..
          zip -r artifacts/3sx-linux.zip staging/bin/3sx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3sx-linux
          path: artifacts/3sx-linux.zip

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            git
            zip
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build dependencies
        run: ./build-deps.sh

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build for Windows
        run: |
          cd build
          ninja

      - name: Package artifact
        run: |
          mkdir -p artifacts
          cd build
          cmake --install . --prefix ../staging
          cd ..
          zip -r artifacts/3sx-windows.zip staging/bin/3sx.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3sx-windows
          path: artifacts/3sx-windows.zip

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install cmake ninja zip

      - name: Build dependencies
        run: ./build-deps.sh

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build for macOS
        run: |
          cd build
          ninja

      - name: Package artifact
        run: |
          mkdir -p artifacts
          cd build
          cmake --install . --prefix ../staging
          cd ..
          zip -r artifacts/3sx-macos.zip staging/bin/3sx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3sx-macos
          path: artifacts/3sx-macos.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    permissions:
      contents: write
    steps:
      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Build ${{ steps.timestamp.outputs.timestamp }}"
          tag_name: "build-${{ steps.timestamp.outputs.timestamp }}"
          files: artifacts/*.zip
          body: |
            Automated build from main branch
            
            **Commit:** `${{ github.sha }}`
            **Message:** ${{ github.event.head_commit.message }}
            **Author:** ${{ github.event.head_commit.author.name }}
            **Date:** ${{ steps.timestamp.outputs.timestamp }}
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
